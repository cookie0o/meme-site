<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>cookie developer page</title>
    <style>
      body {
        background-color: #f0f0f0;
      }
      #cookie-consent {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 1px solid #ff69b4;
        border-radius: 10px;
        background-color: #fff;
        z-index: 999;
        display: none;
      }

      #cookie-consent p {
        margin: 0;
        font-size: 18px;
      }

      #cookie-consent button {
        padding: 10px 20px;
        background-color: #fff;
        color: #696969;
        border: 2px solid #ff69b4;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #cookie-consent button:hover {
        background-color: #ff69b4;
        color: #fff;
      }

      #video-container {
        display: none;
      }

      #cookie-consent.show {
        display: block;
      }

      #video-container.show {
        display: block;
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
      }

      #my-video::-webkit-media-controls {
        display: none !important;
      }

      #my-video::-webkit-media-controls-enclosure {
        display: none !important;
      }

      #video-credit {
        position: relative;
        bottom: 20px;
        left: 5px;
        color: #ccc;
        font-size: 12px;
        z-index: 9999999;
      }
    </style>
  </head>
  <body>
    <div id="cookie-consent">
      <p>We use cookies to ensure you get the best experience on our website. By continuing to use our site, you consent to our use of cookies.</p>
      <button id="accept-cookies">Accept</button>
    </div>
    <div id="video-container">
      <video id="my-video" src="./rick.mp4" controls></video>
      <div id="video-credit">by: Rapid Liquid</div>
    </div>
    <script>
      const cookieConsent = document.getElementById('cookie-consent');
      const acceptCookiesBtn = document.getElementById('accept-cookies');
      const videoContainer = document.getElementById('video-container');
      const myVideo = document.getElementById('my-video');

      acceptCookiesBtn.addEventListener('click', () => {
        cookieConsent.classList.remove('show');
        videoContainer.classList.add('show');
        myVideo.play();
        myVideo.requestFullscreen();
      });

      // Show cookie consent on page load
      cookieConsent.classList.add('show');
    </script>
  </body>

</html>
